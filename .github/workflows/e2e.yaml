name: E2E
permissions:
  contents: read

# Ensure only one Konnect-mutating e2e run at a time across all refs
concurrency:
  group: konnect-e2e
  cancel-in-progress: false

on:
  pull_request:
    branches: ['**']
    # If you want PR runs to be opt-in later, you can use labels:
    # types: [opened, synchronize, labeled]
  push:
    branches: ['main']
  workflow_dispatch: {}

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      # Optional: Un-comment if you need private module access
      # - name: Configure private module access
      #   run: git config --global url.https://$GITHUB_TOKEN@github.com/.insteadOf https://github.com/
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GH_TOKEN_PRIVATE_READ }}

      - name: Setup Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version-file: go.mod

      - name: Install clipboard build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev

      # If you later want runs to be opt-in via label, add a guard like this:
      # - name: Require opt-in label to run E2E
      #   if: github.event_name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, 'run-e2e')
      #   run: |
      #     echo "Skipping E2E (no 'run-e2e' label)." && exit 0

      - name: Build
        run: make build

      - name: Run E2E tests (Konnect)
        env:
          KONGCTL_E2E_KONNECT_PAT: ${{ secrets.KONGCTL_E2E_KONNECT_PAT }}
          KONGCTL_E2E_KONNECT_BASE_URL: ${{ secrets.KONGCTL_E2E_KONNECT_BASE_URL }}
          # Reset is enabled by default in the harness; set explicitly for clarity
          KONGCTL_E2E_RESET: "1"
          KONGCTL_E2E_LOG_LEVEL: "debug"
          KONGCTL_E2E_ARTIFACTS_DIR: ${{ runner.temp }}/kongctl-e2e-${{ github.run_id }}
        run: |
          make test-e2e ${GOTESTFLAGS}

      - name: Upload E2E artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: e2e-artifacts-${{ github.run_id }}
          path: ${{ runner.temp }}/kongctl-e2e-${{ github.run_id }}
