application_auth_strategies:
  - ref: simple-auth
    name: my-api-key-auth
    display_name: API Key Authentication
    strategy_type: key_auth
    configs:
      key_auth:
        key_names:
          - X-API-Key

portals:
  - ref: simple-portal
    name: My Simple Portal 
    display_name: Simple Portal Â©
    description: The simplest Portal example 
    # Portal assets (logo and favicon)
    assets:
      logo: !file ../portal/assets/logo.png
      favicon: !file ../portal/assets/favicon.png

apis:
  - ref: simple-api
    name: My Simple API
    description: The simplest API example 
    publications:
      - ref: simple-api-to-simple-portal 
        portal_id: !ref simple-portal#id
        visibility: public
        auth_strategy_ids:
          - !ref simple-auth#id 
