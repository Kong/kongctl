# Basic authentication strategy configuration example
# This demonstrates different types of authentication strategies

application_auth_strategies:
  - ref: oauth-strategy
    name: "OAuth 2.0 Strategy"
    display_name: "OAuth 2.0 Authentication"
    strategy_type: openid_connect
    configs:
      openid_connect:
        issuer: "https://auth.example.com"
        client_id: "portal-client"
        client_secret: "${OAUTH_CLIENT_SECRET}"  # Use environment variable
        scopes:
          - "openid"
          - "profile"
          - "email"
        claim_mappings:
          name: "name"
          email: "email"
          groups: "groups"

  - ref: key-auth-strategy
    name: "API Key Authentication"
    display_name: "API Key Authentication"
    strategy_type: key_auth
    configs:
      key_auth:
        key_names:
          - "api-key"
          - "x-api-key"

  # Note: Basic auth is typically implemented through key_auth strategy
  # This is just an example of how it might be configured