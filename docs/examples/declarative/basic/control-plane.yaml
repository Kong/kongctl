# Basic control plane configuration example
# This demonstrates control plane resource definitions

control_planes:
  - ref: production-cp
    name: "Production Control Plane"
    description: "Main production control plane for API gateway"
    cluster_type: "CLUSTER_TYPE_CONTROL_PLANE"
    labels:
      environment: "production"
      region: "us-west-2"

  - ref: staging-cp
    name: "Staging Control Plane"
    description: "Staging environment control plane"
    cluster_type: "CLUSTER_TYPE_CONTROL_PLANE"
    labels:
      environment: "staging"
      region: "us-west-2"

  - ref: development-cp
    name: "Development Control Plane"
    description: "Development environment control plane"
    cluster_type: "CLUSTER_TYPE_CONTROL_PLANE"
    labels:
      environment: "development"
      region: "us-west-2"
    kongctl:
      protected: false  # Allow deletion in development