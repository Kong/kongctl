event_gateways:
  - ref: getting-started-event-gateway
    name: "My First Event Gateway"
    description: "My first event gateway control plane for managing event-driven architectures"
    kongctl:
      namespace: "default"
    backend_clusters:
      - ref: default-backend-cluster
        name: "Default Backend Cluster"
        description: "My Backend Cluster for Event Gateway"
        bootstrap_servers:
          - "egw-backend-1.example.com:9092"
          - "egw-backend-2.example.com:9092"
        authentication:
          type: anonymous
        tls:
          enabled: true
          skip_verify: false
          tls_versions:
            - tls12
            - tls13
    virtual_clusters:
    - ref: default-virtual-cluster
      name: default-virtual-cluster
      description: "Virtual Cluster Description"
      destination:
        id: !ref default-backend-cluster#id
      authentication:
        - type: anonymous
      acl_mode: passthrough
      dns_label: vc-default