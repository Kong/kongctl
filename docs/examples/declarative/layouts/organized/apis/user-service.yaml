# User Service API configuration

apis:
  - ref: user-service
    name: "User Management Service"
    description: "API for user registration, authentication, and profile management"
    
    versions:
      - ref: user-service-v1
        name: "v1.0.0"
        version: "v1"
        description: "Initial version"
        publish_status: "deprecated"
        deprecated: true
        
      - ref: user-service-v2
        name: "v2.0.0"
        version: "v2"
        description: "Current version with enhanced security"
        publish_status: "published"
        
    publications:
      - ref: user-service-dev-portal
        portal_id: developer-portal
        publish_status: "published"
        auth_strategy_ids:
          - oauth-public
          - api-key-header
        auto_approve_applications: false
        
      - ref: user-service-internal
        portal_id: internal-portal
        publish_status: "published"
        auth_strategy_ids:
          - sso-internal
        auto_approve_applications: true
        
    implementations:
      - ref: user-service-prod
        implementation_url: "https://api.example.com/users/v2"
        service:
          id: "3123e456-7890-1234-5678-90abcdef1234"
          control_plane_id: prod-us-east
          
      - ref: user-service-staging
        implementation_url: "https://api-staging.example.com/users/v2"
        service:
          id: "4456f789-0123-4567-8901-234567890abc"
          control_plane_id: staging-cp