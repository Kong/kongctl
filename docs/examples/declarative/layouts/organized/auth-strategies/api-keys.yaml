# API key authentication strategies

application_auth_strategies:
  - ref: api-key-header
    name: "API Key (Header)"
    display_name: "API key passed in header"
    strategy_type: key_auth
    configs:
      key_auth:
        key_names: ["x-api-key", "api-key"]
      
  - ref: api-key-query
    name: "API Key (Query)"
    display_name: "API key passed as query parameter"
    strategy_type: key_auth
    configs:
      key_auth:
        key_names: ["api_key", "apikey"]