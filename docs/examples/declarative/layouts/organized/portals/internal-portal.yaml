# Internal portal configuration

portals:
  - ref: internal-portal
    name: "Internal API Portal"
    description: "Portal for internal development teams"
    authentication_enabled: true
    rbac_enabled: true
    default_api_visibility: "private"
    default_page_visibility: "private"
    default_application_auth_strategy_id: sso-internal
    auto_approve_developers: true
    auto_approve_applications: true
    
    # Minimal customization for internal portal
    customization:
      theme:
        mode: "system"  # Follow system preferences
        colors:
          primary: "#1E40AF"
      
      menu:
        main:
          - path: "/catalog"
            title: "API Catalog"
            visibility: "private"
            external: false
          - path: "/docs"
            title: "Documentation"
            visibility: "private"
            external: false
          - path: "/admin"
            title: "Admin"
            visibility: "private"
            external: false
    
    # Custom domain
    custom_domain:
      hostname: "api.internal.example.com"
      enabled: true
      ssl:
        cert: "${INTERNAL_SSL_CERT}"
        key: "${INTERNAL_SSL_KEY}"