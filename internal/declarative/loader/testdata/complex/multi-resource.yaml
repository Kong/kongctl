application_auth_strategies:
  - ref: oauth-strategy
    name: "OAuth Strategy"
    display_name: "OAuth Strategy"
    strategy_type: openid_connect
    configs:
      openid_connect:
        issuer: "https://auth.example.com"
        client_id: "test-client"
        client_secret: "test-secret"
        scopes: ["openid", "profile"]

portals:
  - ref: test-portal
    name: "Test Portal"
    description: "A test portal"
    authentication_enabled: true
    rbac_enabled: false
    default_api_visibility: "public"
    default_page_visibility: "public"
    default_application_auth_strategy_id: oauth-strategy
    auto_approve_developers: true
    auto_approve_applications: false
    
    # Portal customization
    customization:
      theme:
        name: "test-theme"
        mode: "light"
        colors:
          primary: "#0066CC"
      menu:
        main:
          - path: "/docs"
            title: "Documentation"
            visibility: "public"
            external: false
    
    # Custom domain
    custom_domain:
      hostname: "test.example.com"
      enabled: true
    
    # Portal pages
    pages:
      - ref: test-home
        title: "Home"
        path: "/"
        content: "# Welcome"
        visibility: "public"
    
    # Portal snippets
    snippets:
      - ref: test-snippet
        name: "footer"
        content: "<div>Footer</div>"

control_planes:
  - ref: test-cp
    name: "Test Control Plane"
    cluster_type: "CLUSTER_TYPE_CONTROL_PLANE"
    labels:
      environment: "test"

apis:
  - ref: test-api
    name: "Test API"
    description: "A test API"
    
    versions:
      - ref: test-api-v1
        name: "v1.0.0"
        version: "v1"
        publish_status: "published"
        
    publications:
      - ref: test-api-pub
        portal_id: test-portal
        publish_status: "published"
        auth_strategy_ids: ["oauth-strategy"]
        
    implementations:
      - ref: test-api-impl
        implementation_url: "https://api.example.com/v1"
        service:
          id: "12345678-1234-1234-1234-123456789012"
          control_plane_id: test-cp