baseInputsPath: ../../../testdata/declarative/control-plane/basic

steps:
  - name: 000-reset-org
    skipInputs: true
    commands:
      - resetOrg: true

  - name: 001-initial-sync
    commands:
      - name: 000-001-sync
        run:
          - sync
          - -f
          - "{{ .workdir }}/control-plane.yaml"
          - --auto-approve
        assertions:
          - select: "plan.metadata"
            expect:
              fields:
                mode: sync
          - select: >-
              plan.changes[?resource_type=='control_plane' && 
                            resource_ref=='e2e-cp'] | [0]
            expect:
              fields:
                action: CREATE

  - name: 002-sync-with-delete
    inputOverlayDirs:
      - overlays/002-sync-with-delete
    commands:
      - name: 000-002-sync
        run:
          - sync
          - -f
          - "{{ .workdir }}/control-plane.yaml"
          - --auto-approve
        assertions:
          - select: "plan.metadata"
            expect:
              fields:
                mode: sync
          - select: "plan.changes"
            expect:
              fields:
                "length(@)": 2
