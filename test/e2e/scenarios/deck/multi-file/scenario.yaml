baseInputsPath: testdata

steps:
  - name: 000-reset-org
    skipInputs: true
    commands:
      - resetOrg: true

  - name: 001-apply
    commands:
      - name: 000-apply
        outputFormat: json
        run:
          - apply
          - -f
          - "{{ .workdir }}/apis.yaml"
          - -f
          - "{{ .workdir }}/control-plane.yaml"
          - -f
          - "{{ .workdir }}/gateway-service-one.yaml"
          - -f
          - "{{ .workdir }}/gateway-service-two.yaml"
          - --auto-approve
        assertions:
          - select: "plan.metadata"
            expect:
              fields:
                mode: apply
          - select: "plan.changes[?resource_type=='_deck']"
            expect:
              fields:
                "length(@)": 1
          - select: "plan.summary.by_external_tools._deck"
            expect:
              fields:
                "length(@)": 1
      - name: 001-get-gateway-services
        run:
          - get
          - gw
          - services
          - --control-plane-name
          - "e2e-cp"
          - -o
          - json
        assertions:
          - select: "[?name=='e2e-gw-svc-one'] | [0]"
            expect:
              fields:
                name: "e2e-gw-svc-one"
          - select: "[?name=='e2e-gw-svc-two'] | [0]"
            expect:
              fields:
                name: "e2e-gw-svc-two"
