_defaults:
  kongctl:
    namespace: team-commerce

portals:
  - ref: commerce-portal
    name: commerce-portal
    display_name: "Commerce Portal (New UI)"
    description: "Developer portal for commerce APIs"
    authentication_enabled: false
    default_api_visibility: public
    default_page_visibility: private

apis:
  - ref: orders-api
    name: orders-api
    description: "Orders API"
    labels:
      team: commerce
  - ref: analytics-api
    name: analytics-api
    description: "Analytics API"
    labels:
      team: insights
