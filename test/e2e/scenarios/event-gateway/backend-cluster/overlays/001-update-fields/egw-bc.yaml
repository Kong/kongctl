_defaults:
  kongctl:
    namespace: event-gateways-bc-comprehensive-test

event_gateways:
  - ref: egw-cp-for-bc-test
    name: egw-cp-for-bc-test
    description: "EGW CP for Backend Cluster Test"
    backend_clusters:
      - ref: default-backend-cluster
        name: default-backend-cluster
        description: "First Backend Cluster for Test updated description"
        metadata_update_interval_seconds: 60
        labels:
          env: production
          team: backend
        bootstrap_servers:
          - "egw-backend-1.example.com:9094"
          - "egw-backend-2.example.com:9095"
        authentication:
          type: sasl_plain
          username: ${env["updated-username"]}
          password: ${env["updated-password"]}
        tls:
          enabled: true
          skip_verify: false
          tls_versions:
            - tls12
            - tls13