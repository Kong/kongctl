baseInputsPath: testdata

env:
  KONGCTL_LOG_LEVEL: info

vars:
  egwName: egw-cp-for-listener-test-name
  listenerRef: default-listener-1-ref
  listenerName: default-listener-1-name

defaults:
  mask:
    dropKeys:
      - id
      - created_at
      - updated_at

steps:
  - name: 000-reset-org
    skipInputs: true
    commands:
      - resetOrg: true

  - name: 001-plan-apply-create
    commands:
      - name: 001-plan-create
        outputFormat: disable
        stdoutFile: "{{ .workdir }}/plan-create.json"
        run:
          - plan
          - -f
          - "{{ .workdir }}/config.yaml"
          - --mode
          - apply
        assertions:
          - select: metadata
            expect:
              fields:
                mode: apply
          - select: summary
            expect:
              fields:
                total_changes: 2
                by_action.CREATE: 2
          - select: >-
              changes[?resource_type=='event_gateway' && resource_ref=='egw-cp-for-listener-test-ref'] | [0]
            expect:
              fields:
                action: CREATE
                resource_ref: "egw-cp-for-listener-test-ref"
          - select: >-
              changes[?resource_type=='event_gateway_listener' && resource_ref=='{{ .vars.listenerRef }}'] | [0]
            expect:
              fields:
                action: CREATE
                resource_ref: "{{ .vars.listenerRef }}"
      - name: 002-apply-create
        outputFormat: json
        run:
          - apply
          - --plan
          - "{{ .workdir }}/plan-create.json"
          - --auto-approve
        assertions:
          - select: summary
            expect:
              fields:
                applied: 2
                failed: 0

      - name: 003-verify-create
        run:
          - get
          - event-gateway
          - listeners
          - --gateway-name
          - "{{ .vars.egwName }}"
          - -o
          - json
        assertions:
          - select: "length(@)"
            expect:
              fields:
                "@": 1
          - select: "[0]"
            expect:
              fields:
                name: default-listener-1-name
                description: "Default Listener description"
                ports:
                  - "9092"
                  - "9093-9095"
                addresses:
                  - localhost
  - name: 002-plan-update
    inputOverlayDirs:
      - overlays/001-update-fields
    commands:
      - name: 001-plan-update
        outputFormat: disable
        stdoutFile: "{{ .workdir }}/plan-update.json"
        run:
          - plan
          - -f
          - "{{ .workdir }}/config.yaml"
          - --mode
          - apply
        assertions:
          - select: metadata
            expect:
              fields:
                mode: apply
          - select: summary
            expect:
              fields:
                total_changes: 1
                by_action.UPDATE: 1
          - select: >-
              changes[?resource_type=='event_gateway_listener' && resource_ref=='{{ .vars.listenerRef }}'] | [0]
            expect:
              fields:
                action: UPDATE
                resource_ref: "{{ .vars.listenerRef }}"
      - name: 002-apply-update
        outputFormat: json
        run:
          - apply
          - --plan
          - "{{ .workdir }}/plan-update.json"
          - --auto-approve
        assertions:
          - select: summary
            expect:
              fields:
                applied: 1
                failed: 0
      - name: 003-verify-update
        run:
          - get
          - event-gateway
          - listeners
          - --gateway-name
          - "{{ .vars.egwName }}"
          - -o
          - json
        assertions:
          - select: "length(@)"
            expect:
              fields:
                "@": 1
          - select: "[0]"
            expect:
              fields:
                name: default-listener-1-name
                description: "Default Listener Updated Name"
                ports:
                  - "9093-9095"
                addresses:
                  - localhost
                  - example.com
                labels:
                  env: staging
                  team: backend
  - name: 003-sync-delete
    inputOverlayDirs:
      - overlays/002-sync-delete
    commands:
      - name: 001-plan-sync-delete
        outputFormat: disable
        stdoutFile: "{{ .workdir }}/plan-sync-delete.json"
        run:
          - plan
          - -f
          - "{{ .workdir }}/config.yaml"
          - --mode
          - sync
        assertions:
          - select: metadata
            expect:
              fields:
                mode: sync
          - select: summary
            expect:
              fields:
                total_changes: 1
                by_action.DELETE: 1
          - select: >-
              changes[?resource_type=='event_gateway_listener' && resource_ref=='{{ .vars.listenerName }}'] | [0]
            expect:
              fields:
                action: DELETE
                resource_ref: "{{ .vars.listenerName }}"
      - name: 002-sync-delete
        outputFormat: json
        run:
          - sync
          - --plan
          - "{{ .workdir }}/plan-sync-delete.json"
          - --auto-approve
        assertions:
          - select: summary
            expect:
              fields:
                applied: 1
                failed: 0
      - name: 003-verify-delete
        run:
          - get
          - event-gateway
          - listeners
          - --gateway-name
          - "{{ .vars.egwName }}"
          - -o
          - json
        assertions:
          - select: "length(@)"
            expect:
              fields:
                "@": 0
  - name: 004-root-level-listener
    inputOverlayDirs:
      - overlays/003-root-level-declaration
    commands:
      - name: 001-plan-create
        outputFormat: disable
        stdoutFile: "{{ .workdir }}/plan-root-level.json"
        run:
          - plan
          - -f
          - "{{ .workdir }}/config.yaml"
          - --mode
          - apply
        assertions:
          - select: metadata
            expect:
              fields:
                mode: apply
          - select: summary
            expect:
              fields:
                total_changes: 1
                by_action.CREATE: 1
          - select: >-
              changes[?resource_type=='event_gateway_listener' && resource_ref=='{{ .vars.listenerRef }}'] | [0]
            expect:
              fields:
                action: CREATE
                resource_ref: "{{ .vars.listenerRef }}"
      - name: 002-apply-create
        outputFormat: json
        run:
          - apply
          - --plan
          - "{{ .workdir }}/plan-root-level.json"
          - --auto-approve
        assertions:
          - select: summary
            expect:
              fields:
                applied: 1
                failed: 0
      - name: 003-verify-create
        run:
          - get
          - event-gateway
          - listeners
          - --gateway-name
          - "{{ .vars.egwName }}"
          - -o
          - json
        assertions:
          - select: "length(@)"
            expect:
              fields:
                "@": 1
          - select: "[0]"
            expect:
              fields:
                name: default-listener-1-name
                description: "Default Listener Updated Name"
                ports:
                  - "9093-9095"
                addresses:
                  - localhost
                  - example.com
                labels:
                  env: staging
                  team: backend
  - name: 005-sync-delete-root-level
    inputOverlayDirs:
      - overlays/004-sync-delete-root-level-declaration
    commands:
      - name: 001-plan-sync-delete-root-level
        outputFormat: disable
        stdoutFile: "{{ .workdir }}/plan-sync-delete-root-level.json"
        run:
          - plan
          - -f
          - "{{ .workdir }}/config.yaml"
          - --mode
          - sync
        assertions:
          - select: metadata
            expect:
              fields:
                mode: sync
          - select: summary
            expect:
              fields:
                total_changes: 1
                by_action.DELETE: 1
          - select: >-
              changes[?resource_type=='event_gateway_listener' && resource_ref=='{{ .vars.listenerName }}'] | [0]
            expect:
              fields:
                action: DELETE
                resource_ref: "{{ .vars.listenerName }}"
      - name: 002-sync-delete-root-level
        outputFormat: json
        run:
          - sync
          - --plan
          - "{{ .workdir }}/plan-sync-delete-root-level.json"
          - --auto-approve
        assertions:
          - select: summary
            expect:
              fields:
                applied: 1
                failed: 0
      - name: 003-verify-delete-root-level
        run:
          - get
          - event-gateway
          - listeners
          - --gateway-name
          - "{{ .vars.egwName }}"
          - -o
          - json
        assertions:
          - select: "length(@)"
            expect:
              fields:
                "@": 0
