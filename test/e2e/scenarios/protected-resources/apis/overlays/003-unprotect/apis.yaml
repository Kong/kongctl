# Overlay: Set protected: false on Customer API
# This should allow the protection label to be removed

_defaults:
  kongctl:
    namespace: default

apis:
  - ref: customer-api
    name: "Customer API"
    description: "Production API for customer data"
    version: "1.0.0"
    kongctl:
      protected: false
      namespace: default

  - ref: test-api
    name: "Test API"
    description: "Non-critical test API"
    version: "1.0.0"
    kongctl:
      protected: false
      namespace: default
