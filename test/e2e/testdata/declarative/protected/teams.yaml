_defaults:
  kongctl:
    namespace: default

teams:
  - ref: protected-team
    name: Protected Team
    description: This team is protected from deletion
    kongctl:
      namespace: default
      protected: true

  - ref: unprotected-team
    name: Unprotected Team
    description: This team is not protected
    kongctl:
      namespace: default
      protected: false
